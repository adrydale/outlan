<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Outlan IPAM - Initialization{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/outlan_favicon.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/outlan_favicon.svg') }}" type="image/svg+xml">
    <script>
        // Immediate theme initialization to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('main.index') }}" class="logo-link">Outlan</a>
            <span class="version-text">v{{ version }}</span>
        </div>
        <div class="menu">
            <a style="opacity: 0.5; cursor: not-allowed; pointer-events: none;" title="Disabled during initialization">Logs</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
                <span class="theme-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                    </svg>
                </span>
            </button>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/theme-init.js') }}"></script>
</body>
</html>

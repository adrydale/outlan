<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Outlan IPAM{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/segment_planner.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/outlan_favicon.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/outlan_favicon.svg') }}" type="image/svg+xml">
    <script>
        // Immediate theme initialization to prevent flash
        (function() {
            const serverTheme = '{{ theme }}';
            const storedTheme = localStorage.getItem('theme');
            const theme = storedTheme || serverTheme;
            document.documentElement.setAttribute('data-theme', theme);
            // Store server theme for external scripts
            document.documentElement.setAttribute('data-server-theme', serverTheme);
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('main.index') }}" class="logo-link">
                <div class="logo-icon-container">
                    <svg class="logo-icon" viewBox="38 78 144 128" width="28" height="26" xmlns="http://www.w3.org/2000/svg">
                        <title>Outlan Logo</title>
                        <style>
                            .box { fill: none; stroke: currentColor; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
                            .wire { fill: none; stroke: currentColor; stroke-width: 8; stroke-linecap: butt; stroke-linejoin: round; }
                        </style>
                        <g id="network-group">
                            <rect class="box" x="64" y="125" width="35" height="35" rx="10" ry="10" id="main1"/>
                            <rect class="box" x="134" y="95" width="22" height="22" rx="7" ry="7" id="sub1"/>
                            <rect class="box" x="134" y="131" width="22" height="22" rx="7" ry="7" id="sub2"/>
                            <rect class="box" x="134" y="168" width="22" height="22" rx="7" ry="7" id="sub3"/>
                            <path class="wire" d="m 99,142.5 h 35" id="conn1"/>
                            <path class="wire" d="m 134,106 h -16 v 73 h 16" id="conn2"/>
                        </g>
                        <path class="wire" d="m 118,179 v 28" id="mergeline" style="stroke-linecap:round"/>
                        <path class="box" d="m 162,207 c 9,0 16,-6 16,-15 V 93 c 0,-9 -7,-16 -16,-16 H 58 c -9,0 -16,7 -16,16 v 98 c 0,9 7,16 16,16 h 60" id="multipathline"/>
                    </svg>
                </div>
                <div class="logo-text-container">
                    <span class="logo-text">Outlan</span>
                </div>
            </a>
            <div class="version-container">
                <span class="version-text">v{{ version }}</span>
            </div>
        </div>
        <div class="menu">
            <a href="{{ url_for('import_export.import_export') }}">Import/Export</a>
            <a href="{{ url_for('audit.audit_log') }}">Logs</a>
            <button id="theme-toggle" class="theme-toggle" title="Toggle Light/Dark Mode">
                <span class="theme-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"/>
                    </svg>
                </span>
            </button>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashed-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collapsible.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
